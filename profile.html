<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - HOMEFIT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-auto">
        <div class="sidebar">
          <a href="profile.html" class="sidebar-item text-decoration-none text-dark">üë§</a>
          <a href="index.html" class="sidebar-item text-decoration-none text-dark">üè†</a>
          <a href="community.html" class="sidebar-item text-decoration-none text-dark">üåê</a>
          <a href="notifications.html" class="sidebar-item text-decoration-none text-dark">üìÖ</a>
          <a href="nutrition.html" class="sidebar-item text-decoration-none text-dark">üìã</a>
          <a href="help.html" class="sidebar-item question-mark text-decoration-none text-dark">‚ùì</a>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col">
        <div class="container mt-2 profile-container">
          <h1 class="text-center mb-4">Profile</h1>
          <div class="card bg-light shadow-lg p-4">
            <!-- Avatar -->
            <div class="text-center mb-4">
              <img src="Avatar.jpg" alt="User Avatar" class="rounded-circle" width="150" height="150">
              <h3 class="mt-3">GamerGirl99</h3>
            </div>

            <!-- Profile Information -->
            <form id="profileForm">
              <div class="row mb-3">
                <label for="email" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" id="email" value="johnsmith@gmail.com">
                </div>
              </div>
              <div class="row mb-3">
                <label for="height" class="col-sm-4 col-form-label">Height</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="height" value="175 cm">
                </div>
              </div>
              <div class="row mb-3">
                <label for="weight" class="col-sm-4 col-form-label">Weight</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="weight" value="110 kg">
                </div>
              </div>
              <div class="row mb-3">
                <label for="workout-goal" class="col-sm-4 col-form-label">Workout Goal</label>
                <div class="col-sm-8">
                  <textarea class="form-control" id="workout-goal" rows="3"> lose weight, Build muscle</textarea>
                </div>
              </div>

              <!-- Save and Edit Buttons -->
              <div class="text-center">
                <button type="button" id="editButton" class="btn btn-secondary px-5">Edit</button>
                <button type="submit" id="saveButton" class="btn btn-primary px-5 d-none">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const editButton = document.getElementById('editButton');
    const saveButton = document.getElementById('saveButton');
    const formFields = document.querySelectorAll('#profileForm input, #profileForm textarea');

    // Disable fields initially
    formFields.forEach(field => field.disabled = true);

    // Enable editing when "Edit" is clicked
    editButton.addEventListener('click', () => {
      formFields.forEach(field => field.disabled = false);
      editButton.classList.add('d-none');
      saveButton.classList.remove('d-none');
    });

    // Handle form submission
    document.getElementById('profileForm').addEventListener('submit', (event) => {
      event.preventDefault();

      // Collect the updated values (or send them to a server)
      const updatedData = {
        email: document.getElementById('email').value,
        height: document.getElementById('height').value,
        weight: document.getElementById('weight').value,
        workoutGoal: document.getElementById('workout-goal').value,
      };

      console.log('Updated Data:', updatedData);

      // Disable fields again
      formFields.forEach(field => field.disabled = true);
      editButton.classList.remove('d-none');
      saveButton.classList.add('d-none');

      alert('Profile updated successfully!');
    });
  </script>
</body>
</html>
