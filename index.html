<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOMEFIT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-auto">
        <div class="sidebar">
          <div class="sidebar-item">üë§</div>
          <div class="sidebar-item">üåê</div>
          <div class="sidebar-item">üìÖ</div>
          <div class="sidebar-item">üìã</div>
          <div class="sidebar-item question-mark">‚ùì</div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col">
        <!-- Search Input -->
        <div class="my-3">
          <input type="text" class="form-control" placeholder="Search" />
        </div>
        
        <!-- Video Area -->
        <div class="bg-light mb-3 p-3" style="height: 300px;">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="w-100">
              <div class="progress mt-3" style="height: 5px;">
                <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Bookmarked Videos -->
        <h5>Bookmarked Videos</h5>
        <div class="d-flex justify-content-between">
          <!-- First Thumbnail -->
          <div class="video-card w-100 me-2">
            <img src="https://media-cldnry.s-nbcnews.com/image/upload/rockcms/2021-12/211208-working-out-stock-mn-1310-55e1c7.jpg" class="img-fluid" alt="Workout Thumbnail">
          </div>
          <!-- Second Thumbnail -->
          <div class="video-card w-100 me-2">
            <img src="https://media.istockphoto.com/id/615883260/photo/difficult-doesnt-mean-impossible.jpg?s=612x612&w=0&k=20&c=cAEJvjTFRuF9H9gRov1Aj4X4I6xV6DSvMwWsf-2IW-0=" class="img-fluid" alt="Workout Thumbnail">
          </div>
          <!-- Third Thumbnail -->
          <div class="video-card w-100">
            <img src="https://www.cnet.com/a/img/resize/87aaa96b91683e69b42140fc56896830f1b36119/hub/2019/11/12/e66cc0f3-c6b8-4f6e-9561-e23e08413ce1/gettyimages-1002863304.jpg?auto=webp&fit=crop&height=900&width=1200" class="img-fluid" alt="Workout Thumbnail">
          </div>
        </div>
      </div>

      <!-- Progress Tracker -->
      <div class="col-auto">
        <div class="progress-container mt-3">
          <h6>Progress Tracker</h6>
          <div class="mt-3">
            <div style="width: 100px; height: 100px; margin: auto;">
              <svg viewBox="0 0 36 36" class="circular-chart blue">
                <path class="circle-bg" d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="#eee" stroke-width="2"></path>
                <path class="circle" stroke-dasharray="80, 100" d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="#00aaff" stroke-width="2"></path>
                <text x="18" y="20.35" class="percentage" fill="black" text-anchor="middle" font-size="6">80%</text>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
