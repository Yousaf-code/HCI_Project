<body>

      <!-- Main Content -->
      <div class="col">
        <!-- Search Input -->
        <div class="my-3" style="width: 80%; position: relative;">
          <input type="text" id="search-input" class="form-control" placeholder="Search" autocomplete="off" />
          <ul id="search-suggestions" class="list-group position-absolute" style="width: 100%; z-index: 1000; display: none;"></ul>
        </div>
        
        <!-- Video Area -->
        <div id="video-area" class="bg-light mb-3 p-3" style="height: 60%; width: 60%; left: 10%; position: relative;">
          <div class="d-flex justify-content-center align-items-center h-100">
            <iframe 
              id="main-video" 
              width="100%" 
              height="100%" 
              src="https://www.youtube.com/embed/cbKkB3POqaY" 
              title="Full Body Workout" 
              frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen>
            </iframe>
          </div>
        </div>
        
      <!-- Bookmarked Videos -->
      <h5>Bookmarked Videos</h5>
      <div id="bookmarked-videos" class="d-flex justify-content-between" style="height: 30%; width: 80%;">
        <div class="video-card w-100 me-2">
          <img 
            class="bookmark-video" 
            data-video-src="https://www.youtube.com/embed/g_tea8ZNk5A"
            src="https://img.youtube.com/vi/g_tea8ZNk5A/hqdefault.jpg" 
            class="img-fluid" 
            alt="Yoga">

        <div class="video-card w-100 me-2">
          <img 
            class="bookmark-video" 
            data-video-src="https://www.youtube.com/embed/OcDhmXXgi8Q" 
            src="https://img.youtube.com/vi/OcDhmXXgi8Q/hqdefault.jpg" 
            class="img-fluid" 
            alt="Upper Body Workout">
        </div>
        <div class="video-card w-100">
          <img 
            class="bookmark-video" 
            data-video-src="https://www.youtube.com/embed/X0xt0fYTZv8" 
            src="https://img.youtube.com/vi/X0xt0fYTZv8/hqdefault.jpg" 
            class="img-fluid" 
            alt="Lower Body Workout">
        </div>
      </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const videos = [
      { title: "Full Body Workout", url: "https://www.youtube.com/embed/cbKkB3POqaY" },
      { title: "Yoga", url: "https://www.youtube.com/embed/g_tea8ZNk5A" },
      { title: "Upper Body Workout", url: "https://www.youtube.com/embed/OcDhmXXgi8Q" },
      { title: "Lower Body Workout", url: "https://www.youtube.com/embed/X0xt0fYTZv8" }
    ];

    const searchInput = document.getElementById("search-input");
    const searchSuggestions = document.getElementById("search-suggestions");
    const mainVideo = document.getElementById("main-video");

    // Update video player
    function updateVideo(url) {
      mainVideo.setAttribute("src", url);
    }

    // Show suggestions as the user types
    searchInput.addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      searchSuggestions.innerHTML = ""; // Clear previous suggestions
      searchSuggestions.style.display = query ? "block" : "none";

      const filteredVideos = videos.filter(video => video.title.toLowerCase().includes(query));
      filteredVideos.forEach(video => {
        const li = document.createElement("li");
        li.className = "list-group-item list-group-item-action";
        li.textContent = video.title;
        li.addEventListener("click", () => {
          updateVideo(video.url);
          searchSuggestions.style.display = "none";
          searchInput.value = video.title;
        });
        searchSuggestions.appendChild(li);
      });
    });

    // Hide suggestions on click outside
    document.addEventListener("click", (e) => {
      if (!searchInput.contains(e.target) && !searchSuggestions.contains(e.target)) {
        searchSuggestions.style.display = "none";
      }
    });
  </script>
</body>
</html>
