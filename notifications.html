<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid d-flex">
        <!-- Sidebar -->
        <div class="col-auto">
          <div class="sidebar">
            <a href="profile.html" class="sidebar-item text-decoration-none">üë§</a>
            <a href="index.html" class="sidebar-item text-decoration-none">üè†</a>
            <a href="workout-plan.html" class="sidebar-item text-decoration-none text-dark">üèãÔ∏è</a>
            <a href="community.html" class="sidebar-item text-decoration-none">üåê</a>
            <a href="notifications.html" class="sidebar-item text-decoration-none">üìÖ</a>
            <a href="nutrition.html" class="sidebar-item text-decoration-none">üìã</a>
            <a href="help.html" class="sidebar-item text-decoration-none">‚ùì</a>
          </div>
        </div>
      
        <!-- Main Content -->
        <div class="col">
          <div class="notification-tab">
            <h5 class="text-center mb-4">NOTIFICATION</h5>
            
            <div class="notification-settings">
              <h6>NOTIFICATION SETTINGS</h6>
              <div class="checkbox-container">
                <div>
                  <input type="checkbox" id="sound">
                  <label for="sound">Play Sound</label>
                </div>
                <div>
                  <input type="checkbox" id="show-alert">
                  <label for="show-alert">Show Visual Alert</label>
                </div>
              </div>
              <button class="btn btn-primary mt-3" onclick="triggerNotification()">Test Notification</button>
            </div>
            
            <div class="form-section">
              <div class="form-group">
                <div>
                  <label for="date">Date</label>
                  <input type="date" id="date" class="form-control">
                </div>
                <div>
                  <label for="time">Time</label>
                  <input type="time" id="time" class="form-control">
                </div>
              </div>
              <div>
                <label for="frequency">Frequency</label>
                <select id="frequency" class="form-control">
                  <option value="no-repetition">No Repetition</option>
                  <option value="daily">Daily</option>
                  <option value="once-week">Once a Week</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

<script>
  //Trigger notification
  function triggerNotification() {

    const playSound = document.getElementById("sound").checked;
    const showAlert = document.getElementById("show-alert").checked;
  
    //play sound
    if (playSound) {
      const audio = new Audio("sound_notification.mp3"); 
      audio.play();
    }
  
    // visual alert
    if (showAlert) {
      const alertBox = document.createElement("div");
      alertBox.textContent = "üîî Visual Alert!";
      alertBox.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #6B4C9A;
        color: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        animation: fadeInOut 3s ease-in-out;
      `;
      document.body.appendChild(alertBox);
  
      //timeout after 3 seconds
      setTimeout(() => alertBox.remove(), 3000);
    }
  }
  
  //animation for visual alert
  const styleSheet = document.createElement("style");
  styleSheet.textContent = `
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-20px); }
      10%, 90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }
  `;
  document.head.appendChild(styleSheet);
</script>

</body>

</html>
