<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Notification Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid d-flex">
        <!-- Sidebar -->
        <div class="col-auto">
          <div class="sidebar">
            <a href="profile.html" class="sidebar-item text-decoration-none">üë§</a>
            <a href="index.html" class="sidebar-item text-decoration-none">üè†</a>
            <a href="community.html" class="sidebar-item text-decoration-none">üåê</a>
            <a href="notifications.html" class="sidebar-item text-decoration-none">üìÖ</a>

            <a href="help.html" class="sidebar-item text-decoration-none">‚ùì</a>
          </div>
        </div>
      
        <!-- Main Content -->
        <div class="col">
          <div class="notification-tab">
            <h5 class="text-center mb-4">NOTIFICATION</h5>
            <div class="notification-settings">
              <h6>NOTIFICATION SETTINGS</h6>
              <div class="checkbox-container">
                <div>
                  <input type="checkbox" id="vibrate">
                  <label for="vibrate">Vibrate</label>
                </div>
                <div>
                  <input type="checkbox" id="send-message">
                  <label for="send-message">Send Message</label>
                </div>
                <div>
                  <input type="checkbox" id="send-alert">
                  <label for="send-alert">Send Alert</label>
                </div>
              </div>
            </div>
            <div class="form-section">
              <div class="form-group">
                <div>
                  <label for="date">Date</label>
                  <input type="date" id="date" class="form-control">
                </div>
                <div>
                  <label for="time">Time</label>
                  <input type="time" id="time" class="form-control">
                </div>
              </div>
              <div>
                <label for="frequency">Frequency</label>
                <select id="frequency" class="form-control">
                  <option value="no-repetition">No Repetition</option>
                  <option value="daily">Daily</option>
                  <option value="once-week">Once a Week</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
